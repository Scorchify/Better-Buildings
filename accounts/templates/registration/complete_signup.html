{% extends "better_buildings/base.html" %}

{% block content %}
<div class="wrapper">
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" name="email" value="{{ form.email.value }}" class="form-control" readonly>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      {{ form.username }}
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      {{ form.password1 }}
    </div>
    <div class="form-group">
      <label for="password2">Confirm Password</label>
      {{ form.password2 }}
    </div>
    <button type="submit" class="btn btn-dark">Complete Signup</button>
  </form>
</div>
{% endblock content %}

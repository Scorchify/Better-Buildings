{% extends 'better_buildings/base.html' %}
{% load socialaccount %}
{% block content %}
<div class="wrapper">
    {% if form.errors %}
      <div class="alert alert-danger" role="alert">
        Your username/email or password didn't match. Please try again.
      </div>
    {% endif %}

    <h2 class="mb-4">Login</h2>

    <form action="{% url 'login' %}" method="post" class="form-inline w-100">
      {% csrf_token %}
      <div class="ibox">
        <input type="text" name="username" placeholder="Username or Email" class="form-control2">
        <span class="icon bi bi-person"></span>
      </div>
      <div class="ibox">
        <input type="password" name="password" placeholder="Password" class="form-control2">
        <span class="icon bi bi-lock"></span>
      </div>

      <button type="submit" class="btn btn-dark">Login</button>
    </form>
    <div class="mt-3">
      <br>
      <a href="{% url 'password_reset' %}">Forgot Password?</a>
    </div>
</div>
{% endblock content %}

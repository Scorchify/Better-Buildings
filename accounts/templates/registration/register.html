{% extends "better_buildings/base.html" %}
{% load socialaccount %}
{% block content %}
<div class="wrapper">
  <h3 class="fw-bold">Sign up</h3>
  <br>
  <form method="post" id="signup-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="button" class="btn btn-dark" id="register-button">Register</button>
  </form>
  <div id="alert-message" class="alert" style="display: none;"></div>
  <br>
  <h4 class="fw-bold">Verify with Google</h4>
  <br>
  <a href="{% provider_login_url 'google' %}" id="google-login-link">
    <button type="button" class="gsi-material-button" id="google-login-button" disabled>
      <div class="gsi-material-button-state"></div>
      <div class="gsi-material-button-content-wrapper">
        <div class="gsi-material-button-icon">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
            <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
            <path fill="none" d="M0 0h48v48H0z"></path>
          </svg>
        </div>
        <span class="gsi-material-button-contents">Continue with Google</span>
        <span style="display: none;">Continue with Google</span>
      </div>
    </button>
  </a>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('signup-form');
    const registerButton = document.getElementById('register-button');
    const alertMessage = document.getElementById('alert-message');
    const googleButton = document.getElementById('google-login-button');
    let isRegistered = false;

    function validateForm() {
      const username = form.querySelector('#id_username').value;
      const password1 = form.querySelector('#id_password1').value;
      const password2 = form.querySelector('#id_password2').value;

      // Assuming UserCreationForm validation rules are:
      // - Username must be at least 3 characters long
      // - Password must be at least 8 characters long
      // - Passwords must match
      const isUsernameValid = username.length >= 3;
      const isPasswordValid = password1.length >= 8 && password1 === password2;

      return isUsernameValid && isPasswordValid;
    }

    registerButton.addEventListener('click', function() {
      if (validateForm()) {
        alertMessage.style.display = 'block';
        alertMessage.className = 'alert alert-success';
        alertMessage.textContent = 'Registration successful!';
        registerButton.disabled = true;
        googleButton.disabled = false;
        isRegistered = true;
      } else {
        alertMessage.style.display = 'block';
        alertMessage.className = 'alert alert-danger';
        alertMessage.textContent = 'Invalid input. Please check your username and password.';
      }
    });

    form.addEventListener('input', function() {
      if (isRegistered) {
        registerButton.disabled = false;
        googleButton.disabled = true;
        isRegistered = false;
      }
    });

    form.addEventListener('change', function() {
      if (isRegistered) {
        registerButton.disabled = false;
        googleButton.disabled = true;
        isRegistered = false;
      }
    });
  });
</script>
{% endblock content %}

<p>
  <a href="{% url 'better_buildings:index' %}">MCPS Better Buildings</a> -
  <a href="{% url 'better_buildings:areas' %}">Issue Areas</a> -
  {% if user.is_authenticated %}
    <a href="{% url 'accounts:profile' %}">Hello, {{ user.username }}</a>
  {% else %}
    <a href="{% url 'accounts:register' %}">Register</a> -
    <a href="{% url 'accounts:login' %}">Login</a>
  {% endif %}
</p>

{% block content %}{% endblock content %}

{% if user.is_authenticated %}
  <hr /> <!-- horizontal rule (bar) element -->
  <form action="{% url 'accounts:logout' %}" method="post">
    {% csrf_token %}
    <button name="submit">Log out</button>
  </form>
{% endif %}

{% extends 'better_buildings/base.html' %}
{% block content %}
  <section class="bg-dark d-flex flex-fill py-5 nice-bg">
    <div class="container-md">
      <div class="row mb-3">
        <div class="col-md-12 text-center">
          <h2 class="fw-bold">Create a New Announcement</h2>
        </div>
      </div>
      <div class="col">
        <form method="post" action="{% url 'better_buildings:create_announcement' %}">
          {% csrf_token %}
          {{ form.media }}
          {{ form.as_div }}
          <div class="mt-3">
            <button class="btn btn-info shadow d-block w-100 nice-danger-button" type="submit">Create Announcement</button>
          </div>
        </form>
      </div>
    </div>
  </section>
{% endblock content %}

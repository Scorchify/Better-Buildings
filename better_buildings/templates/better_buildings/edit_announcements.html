{% extends 'better_buildings/base.html' %}
{% block content %}
<div class="box">
  <div class="form-container">
    <h2>Edit Announcement:</h2>
    <div class="form-container">
      <form action="{% url 'better_buildings:edit_announcements' announcement.id %}" method="post">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_div }}
        <br>
        <button type="submit" class="btn btn-dark">Save Changes</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}

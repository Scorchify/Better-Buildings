{% extends 'better_buildings/base.html' %}
{% load custom_tags %}
{% load static %}
{% load socialaccount %}
{% load django_bootstrap5 %}
<!-- PWA -->
{% load pwa %}
{% progressive_web_app_meta %}

<!-- Bootstrap CSS/JS -->
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
  <section class="bg-dark d-flex flex-fill py-5">
    <div class="container-md">
      <div class="row mb-3">
        <div class="col-md-12">
          <h2><strong>Report an Issue</strong></h2>
        </div>
      </div>
      <div class="row d-flex justify-content-xl-center" style="padding: 12px 0px;">
        <div class="col-lg-12">
          <form method="post">
            <div class="mb-3">
              <textarea class="form-control" id="message-1" name="message" rows="5" placeholder="Report your building issue here!"></textarea>
            </div>
            <select class="form-select mb-3" name="Skib" value="sdds">
              <optgroup label="This is a group">
                <option value="">Select an issue area</option>
                <option value="12">Area: Issue Area #1</option>
                <option value="13">Area: Issue Area #2</option>
                <option value="14">Area: Issue Area #3</option>
              </optgroup>
            </select>
            <div><button class="btn btn-info shadow d-block w-100" type="submit">Report</button></div>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
